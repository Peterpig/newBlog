<!--个人信息展示框-->
{% include 'common/userinfo.html' %}
<!--右侧：博客分类-->
<div class="panel panel-default">
  <div class="panel-heading"><span class="glyphicon glyphicon-tag" aria-hidden="true"> 博客分类</span></div>
  <div class="panel-body">
    <p class="form-group has-warning" id="b_type">
        {% for obj in types %}
            <a href="/blog/type/{{ obj.id }}/" class="label label-info" style="margin:0 auto; margin-bottom: 5px;line-height:30px; display: block; width:180px;">{{ obj.name }}&nbsp;({{ obj.getCount }})</a>
        {% endfor %}
    </p>
  </div>
</div>

<!--热门-->
<div class="panel panel-default">
  <div class="panel-heading"><span class="glyphicon glyphicon-fire" aria-hidden="true"> 热门博客</span></div>
  <div class="panel-body">
    <p class="form-group has-warning" id="b_hot">
        {% for obj in hot %}
        <p>{{ forloop.counter }}.&nbsp;&nbsp;<a href="/blog/{{ obj.id }}/">{{ obj.title }}</a></p>
        {% endfor %}
    </p>
  </div>
</div>

<!--标签云-->
<div class="panel panel-default">
  <div class="panel-heading"><span class="glyphicon glyphicon-cloud" aria-hidden="true"> 标签云</span></div>
  <div class="panel-body">
    <p class="form-group has-warning" id="b_tag">
        {% for obj in tag %}
            <a href="/blog/tag/{{ obj.id }}/"><span style="font-size:{{obj.size}}px;color:{{obj.rgb}}">{{obj.name}}&nbsp;</span></a>
        {% endfor %}
    </p>
  </div>
</div>
